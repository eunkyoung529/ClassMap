{% extends 'main/base.html' %}
{% load static %}

{% block title %}수강평 검색 - ClassMap+{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}

{% block content %}
  <main class="search-container">
    <h1>수강평 검색</h1>
    <p class="description">강의명 또는 교수님 이름으로 검색하여 수강평을 찾아보세요.</p>

    <div class="search-bar">
      <input type="search" id="search-input" placeholder="예: 자료구조, 홍길동" autofocus>
      <button id="search-button">검색</button>
    </div>

    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>

    <div id="results-container">
      <p class="placeholder-text">검색어를 입력하고 검색 버튼을 눌러주세요.</p>
    </div>
  </main>
{% endblock %}

{% block extra_js %}
<script defer src="{% static 'js/search.js' %}"></script>
{% endblock %}
